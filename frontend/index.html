<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocHouse Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ChocHouse Management Dashboard</h1>
    
    <!-- Main Category -->
    <section>
        <h2>Main Category Management</h2>
        <form onsubmit="addItem(event, 'maincategory')">
            <input type="number" name="id" placeholder="ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <button type="submit">Add Main Category</button>
        </form>
        <button onclick="displayItems('maincategory')">Display Main Categories</button>
        <div id="maincategory-display"></div>
    </section>

    <!-- Sub Category -->
    <section>
        <h2>Sub Category Management</h2>
        <form onsubmit="addItem(event, 'subcategory')">
            <input type="number" name="id" placeholder="ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <button type="submit">Add Sub Category</button>
        </form>
        <button onclick="displayItems('subcategory')">Display Sub Categories</button>
        <div id="subcategory-display"></div>
    </section>

    <!-- Customer -->
    <section>
        <h2>Customer Management</h2>
        <form onsubmit="addItem(event, 'customer')">
            <input type="number" name="id" placeholder="ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <button type="submit">Add Customer</button>
        </form>
        <button onclick="displayItems('customer')">Display Customers</button>
        <div id="customer-display"></div>
    </section>

    <!-- Allergy -->
    <section>
        <h2>Allergy Management</h2>
        <form onsubmit="addItem(event, 'allergy')">
            <input type="number" name="id" placeholder="ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <button type="submit">Add Allergy</button>
        </form>
        <button onclick="displayItems('allergy')">Display Allergies</button>
        <div id="allergy-display"></div>
    </section>

    <!-- Ingredient -->
    <section>
        <h2>Ingredient Management</h2>
        <form onsubmit="addItem(event, 'ingredient')">
            <input type="number" name="id" placeholder="ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="number" name="quantity" placeholder="Quantity" required>
            <button type="submit">Add Ingredient</button>
        </form>
        <button onclick="displayItems('ingredient')">Display Ingredients</button>
        <div id="ingredient-display"></div>
    </section>

    <!-- Variant -->
    <section>
        <h2>Variant Management</h2>
        <form onsubmit="addItem(event, 'variant')">
            <input type="number" name="id" placeholder="ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="description" placeholder="Description" required>
            <button type="submit">Add Variant</button>
        </form>
        <button onclick="displayItems('variant')">Display Variants</button>
        <div id="variant-display"></div>
    </section>

    <!-- Composition -->
    <section>
        <h2>Composition Management</h2>
        <form onsubmit="addItem(event, 'composition')">
            <input type="number" name="id" placeholder="ID" required>
            <input type="number" name="variantid" placeholder="Variant ID" required>
            <input type="number" name="ingredientid" placeholder="Ingredient ID" required>
            <button type="submit">Add Composition</button>
        </form>
        <button onclick="displayItems('composition')">Display Compositions</button>
        <div id="composition-display"></div>
    </section>

    <!-- Offering -->
    <section>
        <h2>Offering Management</h2>
        <form onsubmit="addItem(event, 'offering')">
            <input type="number" name="id" placeholder="ID" required>
            <input type="number" name="majorcatid" placeholder="Main Category ID" required>
            <input type="number" name="subcatid" placeholder="Sub Category ID" required>
            <input type="number" name="variantid" placeholder="Variant ID" required>
            <button type="submit">Add Offering</button>
        </form>
        <button onclick="displayItems('offering')">Display Offerings</button>
        <div id="offering-display"></div>
    </section>

    <!-- Customer Preference -->
    <section>
        <h2>Customer Preference Management</h2>
        <form onsubmit="addItem(event, 'custpreference')">
            <input type="number" name="id" placeholder="ID" required>
            <input type="number" name="custid" placeholder="Customer ID" required>
            <input type="number" name="variantid" placeholder="Variant ID" required>
            <button type="submit">Add Customer Preference</button>
        </form>
        <button onclick="displayItems('custpreference')">Display Customer Preferences</button>
        <div id="custpreference-display"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
